version: '3.8'
services:
  db:
    image: postgres:15
    container_name: barclays_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: barclays_genai
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres_data:/var/lib/postgresql/data
  
  # Optional: PGAdmin for viewing DB
  pgadmin:
    image: dpage/pgadmin4
    container_name: barclays_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@barclays.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
